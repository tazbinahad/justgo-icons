name: Manual Publish to npm

on:
  workflow_dispatch: # This enables the "Run workflow" button

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          # Point to your Azure Artifacts Feed Registry
          registry-url: "https://pkgs.dev.azure.com/azolvedevops/JustGo/_packaging/justgo/npm/registry/"
          scope: "@justgo"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to Azure Artifacts
        run: npm publish
        env:
          # You MUST add this secret in GitHub Repo Settings -> Secrets -> Actions
          # Detailed instructions in walkthrough.md
          NODE_AUTH_TOKEN: ${{ secrets.AZURE_ARTIFACTS_PAT }}
